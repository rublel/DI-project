<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RANDOM QUOTE GENERATOR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">

    <!--BOOTSTRAP CSS LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>

        <div id="innerArea">

            <button id="generateQuoteBtt">Generate Quote</button>

            <span id="quoteMark">â€œ</span>

            <div id="quoteArea">

                <div id="authorArea">

                    <ion-icon name="heart-outline"></ion-icon>

                </div>

            </div>

        </div>

        <form class="mt-5">

            <button id="numOfCharsWithSpaceBtt" class="m-3">HOW MANY CHARECTERS WITH SPACES</button>
            <button id="numOfCharsNoSpaceBtt" class="m-3">HOW MANY CHARECTERS NO SPACES</button>
            <button id="numOfWordsBtt" class="m-3">HOW MANY WORDS</button>

            <div class="mb-3">
                <label class="form-label">Quote :</label>
                <input type="text" class="form-control" id="quote">
            </div>

            <div class="mb-3">
                <label class="form-label">Author :</label>
                <input type="text" class="form-control" id="author">
            </div>

            <button id="addQuoteBtt">ADD QUOTE</button>
        </form>

        <form class="row g-3 centerTxt" id="searchAuthorForm">

            <h1>My Quotes</h1>

            <h3>Motivational, Inspirational and more!</h3>

            <div class="mb-3">
                <input type="text" class="form-control" id="authorNameToSearch" placeholder="WRITE AUTHOR NAME HERE">
            </div>

            <div class="col-auto">
                <button id="prevQuoteBtt" class="bg-danger">PREVIOUS</button>
            </div>
            <div class="col-auto">
                <button id="nextQuoteBtt" class="bg-success">NEXT===></button>
            </div>
            <div class="col-auto mx-5">
                <button id="searchAuthorBtt" class="bg-secondary">SEARCH</button>
            </div>

        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
