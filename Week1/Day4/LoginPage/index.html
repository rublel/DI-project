<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid">
        <div id="login">
            <div class="row">
                <div class="col-lg-6 login">
                    <h2>Log In</h2>
                    <form action="#" method="post" class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="email">
                        <input type="password" name="password" id="password" class="form-control" placeholder="password">
                        <input type="checkbox" name="remember" id="remember"><label for="remember">Remember me</label>
                        <a href="#">Forgot password ?</a>
                        <input type="submit" value="LOG IN" class="btn form-control">
                    </form>
                    <div class="connect-opt"><br>
                        <p>Or Connect With</p>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-github"></i>
                        <i class="fab fa-linkedin"></i>
                        <p id="copyright">Â© 2021</p>
                    </div>
                </div>
                <div class="col-lg-6 register">
                    <i class="fas fa-user-plus mb-2"></i>
                    <h2>Hello, friend !</h2><br>
                    <p>Enter your personnal details and start your journey with us</p><br>
                    <a href="#">REGISTER <i class="fas fa-sign-in-alt"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
