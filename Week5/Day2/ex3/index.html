    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons</p>
</body>

<script>

function globalFunction() {

    let allBoldItems = [];
    let p = document.querySelector('p')
    let boldItems = document.querySelectorAll('p strong')
    
    function getBold_items() {
        boldItems.forEach(e => allBoldItems.push(e.textContent))
        console.log(allBoldItems);
    }

    function highlight() {
        boldItems.forEach(e => allBoldItems.push(e.style.color = "green"))
    }

    function return_normal() {
        let boldItems = document.querySelectorAll('strong')
        boldItems.forEach(e => allBoldItems.push(e.style.color = "black"))
    }
    
    p.addEventListener("mouseover", highlight)
    p.addEventListener("mouseout", return_normal)

}
globalFunction()
</script>
