<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit" id="submit">
      </form> 
</body>

    //log the form

    console.log(formulaire.innerHTML);

    //log the inputs by id
    let fnameId = document.getElementById('fname')

    let fnameName = document.querySelector("input[name='fname']")
    let lnameName = document.querySelector("input[name='lname']")
    console.log(fnameName, lnameName);

    //get values and append them in ul
    formulaire.addEventListener("submit", getAndDisplay)
    function getAndDisplay() {
        let inputs = document.querySelectorAll('input')

        inputs.forEach(e => console.log(inputs.value))
    }

</script>
